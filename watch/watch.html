<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Anime</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Watch Anime</h1>
    </header>
    <main id="app">
        <h2>{{ animeTitle }}</h2>
        <div id="video-list">
            <div v-for="video in videos" :key="video.title" class="video-item" 
                 @click="playVideo(video.file)">
                {{ video.title }}
            </div>
        </div>
        <div id="video-player">
            <video id="player" controls :src="playerSrc" v-if="playerSrc"></video>
        </div>
    </main> 
    <script src="assets/js/vue.global.js"></script>
    <script src="assets/js/watch.js"></script>
</body>
</html>
